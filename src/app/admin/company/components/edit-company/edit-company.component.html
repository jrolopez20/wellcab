<form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-title>
            {{'Company.Label.EditCompany' | translate}}
        </mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="{{'Common.Label.Name' | translate}}" formControlName="name"/>
                <mat-error *ngIf="handleError('name', 'required')">
                    {{'Common.ValidationMessage.FieldRequired' | translate}}
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="{{'Common.Label.Address' | translate}}" formControlName="address"/>
                <mat-error *ngIf="handleError('address', 'required')">
                    {{'Common.ValidationMessage.FieldRequired' | translate}}
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button [disabled]="loading" mat-flat-button color="primary">
                {{'Common.Button.Save' | translate }}
            </button>
        </mat-card-actions>
    </mat-card>
</form>
