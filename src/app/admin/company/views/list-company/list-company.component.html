<mat-card>
    <mat-card-content>
        <div class="d-flex flex-wrap">
            <div>
                <mat-card-title>
                    {{'Company.Label.Companies' | translate}}
                </mat-card-title>
                <mat-card-subtitle>Gestionar datos de las empresas</mat-card-subtitle>
            </div>
            <div class="ml-auto">
                <mat-form-field>
                    <input matInput placeholder="{{'Common.Label.Search' | translate }}"/>
                </mat-form-field>
            </div>
        </div>

        <div>
            <a mat-flat-button color="accent" routerLink="add">
                <mat-icon>add</mat-icon>
                {{'Common.Button.Add' | translate}}
            </a>
        </div>

        <table mat-table [dataSource]="data" class="table table-rasponsive" matSort matSortActive="name"
               matSortDirection="desc">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Common.Label.Name' | translate}}</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">{{'Common.Label.Action' | translate}}</th>
                <td mat-cell *matCellDef="let row" class="text-center">
                    <a mat-button color="primary" [routerLink]="[row.id]">
                        {{'Common.Button.Edit' | translate}}
                    </a>
                    <button mat-button color="warn" (click)="deleteUser(row.id)">
                        {{'Common.Button.Delete' | translate}}
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-progress-bar mode="indeterminate" *ngIf="isLoadingResults"></mat-progress-bar>
        <div class="table-rate-limit-reached" *ngIf="isRateLimitReached">
            Oops somethink is wrong.
        </div>
        <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>

    </mat-card-content>
</mat-card>
