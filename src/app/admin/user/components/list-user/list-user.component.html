<mat-card>
    <mat-card-content>
        <div class="d-flex flex-wrap">
            <div>
                <mat-card-title>Usuarios</mat-card-title>
                <mat-card-subtitle>Gestionar los usuarios</mat-card-subtitle>
            </div>
            <div class="ml-auto">
                <mat-form-field>
                    <input matInput placeholder="{{'Common.Label.Search' | translate }}"/>
                </mat-form-field>
            </div>
        </div>
        <div>
            <a mat-flat-button color="accent" routerLink="add">
                <mat-icon>add</mat-icon>
                Adicionar
            </a>
        </div>

        <table mat-table [dataSource]="data" class="table-rasponsive"
               matSort matSortActive="username" matSortDirection="desc">

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
                <td mat-cell *matCellDef="let row">{{row.username}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
                <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
                <td mat-cell *matCellDef="let row" class="text-center">
                    <a mat-button color="primary" [routerLink]="[row.id]">
                        {{'Common.Button.Edit' | translate}}
                    </a>
                    <button mat-button color="warn" (click)="deleteUser(row.id)">
                        {{'Common.Button.Delete' | translate}}
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-progress-bar mode="indeterminate" *ngIf="isLoadingResults"></mat-progress-bar>
        <div class="table-rate-limit-reached" *ngIf="isRateLimitReached">
            GitHub's API rate limit has been reached. It will be reset in one minute.
        </div>
        <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>

    </mat-card-content>
</mat-card>
