<h1 mat-dialog-title>Cerrar sesión</h1>
<div mat-dialog-content>
    <p>Está seguro que desea cerrar la sesión?</p>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close tabindex="2">Cancelar</button>
    <button mat-button tabindex="-1" (click)="handleLogout()">Aceptar</button>
</div>
