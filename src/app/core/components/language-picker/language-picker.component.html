<button mat-button [matMenuTriggerFor]="langMenu" matTooltip="Seleccione el idioma!">
    <img src="assets/images/flags/{{ preferences.lang }}.svg" height="90%"/>
</button>
<mat-menu #langMenu="matMenu" class="lang-menu">
    <div mat-menu-item *ngFor="let lang of langs" (click)="changeLang(lang)">
        <img src="assets/images/flags/{{lang}}.svg" height="100%"/>
    </div>
</mat-menu>
