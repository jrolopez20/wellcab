<!-- ============================================================== -->
<!-- Profile - style you can find in header.scss -->
<!-- ============================================================== -->

<button mat-button [matMenuTriggerFor]="menu">
    <img src="assets/images/flags/{{ user.lang }}.svg" height="90%"/>
</button>
<mat-menu #menu="matMenu" style="padding: 0px !important;">
    <button mat-menu-item *ngFor="let lang of langs" (click)="changeLang(lang)">
        <img src="assets/images/flags/{{lang}}.svg" height="90%"/>
    </button>
</mat-menu>

<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5">
    <img src="assets/images/users/1.jpg" alt="user" class="profile-pic"/>
</button>
<mat-menu #profile="matMenu" class="mymegamenu">
    <a mat-menu-item routerLink="/profile">
        <mat-icon>account_box</mat-icon>
        {{'Profile.Label.Profile' | translate }}
    </a>
    <a mat-menu-item routerLink="/entrypoint">
        <mat-icon>location_city</mat-icon>
        {{'EntryPoint.Label.ChangeEntryPoint' | translate }}
    </a>
    <button mat-menu-item (click)="handleLogout()">
        <mat-icon>exit_to_app</mat-icon>
        {{'Auth.Label.Logout' | translate }}
    </button>
</mat-menu>
