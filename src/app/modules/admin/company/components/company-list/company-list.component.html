<mat-card>
    <mat-card-content>
        <div class="d-flex flex-wrap">
            <div>
                <mat-card-title>
                    {{'Company.Label.Companies' | translate}}
                </mat-card-title>
                <mat-card-subtitle>Gestionar datos de las empresas</mat-card-subtitle>
            </div>
            <div class="ml-auto" fxLayout="row">
                <form [formGroup]="searchForm" (ngSubmit)="loadCompanies()">
                    <mat-form-field>
                        <input matInput placeholder="{{'Common.Label.Search' | translate }}"
                               formControlName="filter" maxlength="20"/>
                        <button mat-icon-button matSuffix matTooltip="Buscar">
                            <mat-icon>search</mat-icon>
                        </button>
                    </mat-form-field>
                </form>
            </div>
        </div>

        <div>
            <a mat-flat-button color="accent" routerLink="add">
                <mat-icon>add</mat-icon>
                {{'Common.Button.Add' | translate}}
            </a>
        </div>
        <table mat-table [dataSource]="companyList$ | async" class="table table-rasponsive" matSort matSortActive="name"
               matSortDirection="desc">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Common.Label.Name' | translate}}</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">{{'Common.Label.Action' | translate}}</th>
                <td mat-cell *matCellDef="let row" class="text-center">
                    <a mat-button color="primary" [routerLink]="[row.id]">
                        {{'Common.Button.Edit' | translate}}
                    </a>
                    <button mat-button color="warn" (click)="deleteCompany(row)">
                        {{'Common.Button.Delete' | translate}}
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-progress-bar mode="indeterminate" *ngIf="isLoading$ | async"></mat-progress-bar>

        <mat-paginator [length]="companiesTotal$ | async" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]">
        </mat-paginator>
    </mat-card-content>
</mat-card>
