<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                        Bienvenido a {{appTitle}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Usuario o correo electrÃ³nico" formControlName="email"/>
                    <mat-error *ngIf="handleError('email', 'required')">
                        This field is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="password" formControlName="password"/>
                    <mat-error *ngIf="handleError('password', 'required')">
                        This field is required
                    </mat-error>
                </mat-form-field>
                <mat-progress-bar mode="indeterminate" [style.display]="loading ? 'block' : 'none'"></mat-progress-bar>
                <mat-error *ngIf="error" align="center">
                    {{error}}
                </mat-error>
            </mat-card-content>
            <mat-card-actions align="right">
                <a mat-raised-button routerLink=".">Forgot your password?</a>
                <button [disabled]="loading" mat-raised-button color="primary">Login</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
