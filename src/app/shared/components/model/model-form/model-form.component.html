<h2 mat-dialog-title>{{data.title | translate}}</h2>
<form [formGroup]="modelForm" (ngSubmit)="submit()">
    <mat-dialog-content class="mat-typography">
        <mat-form-field>
            <input matInput placeholder="{{'Common.Label.Name' | translate}}" formControlName="name"
                   maxlength="45"/>
            <mat-error *ngIf="handleError('name', 'required')">
                {{'Common.ValidationMessage.FieldRequired' | translate}}
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>
            {{'Common.Button.Cancel' | translate }}
        </button>
        <button mat-flat-button  [disabled]="(isLoading$ | async) || modelForm.invalid" color="primary" (click)="submit()">
            {{'Common.Button.Save' | translate}}
        </button>
    </mat-dialog-actions>
</form>
