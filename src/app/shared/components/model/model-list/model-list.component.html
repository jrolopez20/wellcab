<mat-card>
    <mat-card-content>
        <div class="d-flex flex-wrap">
            <div>
                <mat-card-title>
                    {{'Model.Label.Models' | translate}}
                </mat-card-title>
                <mat-card-subtitle>Listado de modelos</mat-card-subtitle>
            </div>
            <div class="ml-auto" fxLayout="row">
                <form [formGroup]="searchForm" (ngSubmit)="loadModels()">
                    <mat-form-field>
                        <input matInput placeholder="{{'Common.Label.Search' | translate }}"
                               formControlName="filter" maxlength="20" />
                        <button mat-icon-button matSuffix matTooltip="Buscar">
                            <mat-icon>search</mat-icon>
                        </button>
                    </mat-form-field>
                </form>
            </div>
        </div>

        <div>
            <button mat-flat-button color="accent" [disabled]="!currentBrand" (click)="showDialog()">
                <mat-icon>add</mat-icon>
                {{'Common.Button.Add' | translate}}
            </button>
        </div>

        <table mat-table [dataSource]="modelList$ | async" class="table table-rasponsive" matSort matSortActive="name"
               matSortDirection="desc">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Common.Label.Name' | translate}}</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="action" >
                <th mat-header-cell *matHeaderCellDef class="col-action">{{'Common.Label.Action' | translate}}</th>
                <td mat-cell *matCellDef="let row" class="col-action">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item color="primary" (click)="showDialog(row)">
                            <mat-icon>edit</mat-icon>
                            <span> {{'Common.Button.Edit' | translate}}</span>
                        </button>
                        <button mat-menu-item (click)="deleteModel(row)">
                            <mat-icon>delete</mat-icon>
                            <span> {{'Common.Button.Delete' | translate}}</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-progress-bar mode="indeterminate" *ngIf="isLoading$ | async"></mat-progress-bar>

        <mat-paginator [length]="modelsTotal$ | async" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]">
        </mat-paginator>
    </mat-card-content>
</mat-card>
